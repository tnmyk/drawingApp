<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Draw App</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./app.js"></script>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <a href="#"><img src="./img/logo.svg" alt="" /> Drawww App</a>
      </div>
      <a href="#" class="about-link">About</a>
    </header>
    <div class="tools">
      <div class="menu">
        Pen <br />
        <button id="pen">
          <img src="./img/pencil.svg" alt="" height="20px" />
        </button>
      </div>
      <div class="menu">
        Eraser <br />
        <button id="eraser">
          <img src="./img/eraser.svg" alt="" height="20px" />
        </button>
      </div>
      <div class="menu">
        Pen Color
        <div id="setcolor"></div>
      </div>

      <div class="menu">
        Board Color
        <!-- <input type="color" value="#FFFFFF" name="bcolor" id="bcolor"> -->
        <div id="setbackgroundcolor"></div>
      </div>
      <div class="menu">
        Pen size
        <div id="setsize">
          <div id="sizer"></div>
        </div>
      </div>

      <div class="menu">
        Delete Board
        <button id="delete">X</button>
      </div>
      <div class="menu">
        Save Image <br />
        <a id="download"><button id="save">S</button></a>
      </div>
    </div>
    <div id="color-menu">
      <div class="colors" id="black" style="background-color: black"></div>
      <div class="colors" id="white" style="background-color: white"></div>
      <div class="colors" id="red" style="background-color: red"></div>
      <div
        class="colors"
        id="green"
        style="background-color: greenyellow"
      ></div>
      <div class="colors" id="blue" style="background-color: blue"></div>
    </div>
    <div id="size-menu">
      <div class="sizes" id="zero" style="border: 2px solid white;"></div>
      <div class="sizes" id="one" style="width: 15px; height: 15px"></div>
      <div class="sizes" id="two" style="width: 20px; height: 20px"></div>
      <div class="sizes" id="three" style="width: 40px; height: 40px"></div>
      <div class="sizes" id="four" style="width: 50px; height: 50px"></div>
      <div class="sizes" id="five" style="width: 60px; height: 60px"></div>
      <div class="sizes" id="six" style="width: 70px; height: 70px"></div>
    </div>
    <canvas id="canvas"></canvas>
  </body>
</html>
