<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw App</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./app.js"></script>
</head>
<body>
    <header>
        <div class="logo-container">
            
            <a href="#"><img src="./img/logo.svg" alt=""> Drawww App</a>
        </div>
        <a href="#" class="about-link">About</a>
    </header>
    <div class="tools">
        
        <div class="menu"> Pen <br>
            <button id="pen">P</button>
        </div>
        <div class="menu"> Eraser <br>
            <button id="eraser">E</button>
        </div>
        <div class="menu"> Pen Color
            <div id="setcolor"></div>
        </div>
        <div class="menu"> Board Color
            <input type="color" value="#FFFFFF" name="bcolor" id="bcolor">
        </div>
        <div class="menu"> Save Image  <br>
            <a id="download"><button id="save">S</button></a>
        </div>
        <div class="menu"> Pen size in %
            <input type="text" name="size" id="size">
        </div>
        <div class="menu"> Delete Board 
            <button id="delete">X</button>
        </div>
    </div>
      <div id="color-menu">
          <div class="colors" id="black" style="background-color: black;"></div>
          <div class="colors" id="white" style="background-color: white;"></div>
          <div class="colors" id="red" style="background-color: red;"></div>
          <div class="colors" id="green" style="background-color: greenyellow;"></div>
          <div class="colors" id="blue" style="background-color: blue;"></div>
      </div>  
     <canvas id='canvas'></canvas>
</body>
</html>
